<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onderwijs Kieswijzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/cjm1bud.css">
</head>
<body>
    <div id="welcome-view" class="view active">
        <div id="welcome-view-content"> 
        <h1>Welkom bij de Onderwijs Gelukswijzer</h1>
        <p>Ontdek samen welk onderwijs het beste bij jullie past!</p>
        <button id="start-button">Begin de Kieswijzer</button>
        </div>
    </div>

    <div id="quiz-view" class="view">
        <div class="quiz-header">
            <div id="progress"></div>
            <h2 id="current-topic"></h2>
        </div>
        <button id="back-button" style="display: none;">‚Üê</button>
        <div class="options-container">
            <div class="option" id="option1">
                <p class="child-text"></p>
                <p class="parent-text"></p>
            </div>
            <div class="option" id="option2">
                <p class="child-text"></p>
                <p class="parent-text"></p>
            </div>
        </div>
    </div>

    <div id="stats-view" class="view">
        <h2>Jullie Resultaten</h2>
        <div class="stats-container">
            <div class="stat-bar">
                <div class="stat-bar-container">
                    <div class="stat-bar-fill" id="regulier-stat"></div>
                    <span class="stat-percentage" id="regulier-percentage"></span>
                </div>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-container">
                    <div class="stat-bar-fill" id="agora-stat"></div>
                    <span class="stat-percentage" id="agora-percentage"></span>
                </div>
            </div>
        <div class="stat-label">Regulier</div>
        <div class="stat-label">Agora</div>
        </div>
        <!-- <button id="restart-button">Opnieuw beginnen</button> -->
    </div>
</body>
<script src="scripts.js"></script>
</html>
